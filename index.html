<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Calculator</title>
</head>
<body>

    <div class="container">
        <div class="item" id="calculation"><span id="calc-span"></span></div>
        <div class="item" id="result"><span id="result-span"></span></div>
        <div class="item" class="space"></div>
        <div class="item"></div>
        <div class="item"><div id="modulo" onclick="append(event)">%</div></div>
        <div class="item"><div id="divide" onclick="append(event)">รท</div></div>
        <div class="item"><div id="seven" onclick="append(event)">7</div></div>
        <div class="item"><div id="eight" onclick="append(event)">8</div></div>
        <div class="item"><div id="nine" onclick="append(event)">9</div></div>
        <div class="item"><div id="multiply" onclick="append(event)">ร</div></div>
        <div class="item"><div id="four" onclick="append(event)">4</div></div>
        <div class="item"><div id="five" onclick="append(event)">5</div></div>
        <div class="item"><div id="six" onclick="append(event)">6</div></div>
        <div class="item"><div id="minus" onclick="append(event)">-</div></div>
        <div class="item"><div id="one" onclick="append(event)">1</div></div>
        <div class="item"><div id="two" onclick="append(event)">2</div></div>
        <div class="item"><div id="three" onclick="append(event)">3</div></div>
        <div class="item"><div id="plus" onclick="append(event)">+</div></div>
        <div class="item" class="space"></div>
        <div class="item"><div id="null" onclick="append(event)">0</div></div>
        <div class="item" class="space"></div>
        <div class="item"><div id="equal" onclick="append(event)">=</div></div>
    </div>
    <script src="app.js"></script>
</body>
